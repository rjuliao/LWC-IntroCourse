<template>
    <!--Example of simple data-->
    <c-p2c-alert-cmpt 
     message="Pvteria" 
     card-heading="Parent to child primitive data communication"
     number=20
     is-valid=true>
    </c-p2c-alert-cmpt>

    <!--Example of complex data-->
    <div class="slds-m-bottom_medium"></div>
    <c-p2c-carousel-cmpt carousel-details={carouselData}></c-p2c-carousel-cmpt>

    <!--Example of data passing on action-->
    <div class="slds-m-bottom_medium"></div>
    <lightning-card title="Parent to child communication on action">
        <div class="slds-m-around_medium">
            <lightning-input type="number" label="Enter Pencentage" onkeyup={changeHandler} value={percentage}></lightning-input>
            <c-p2c-progress-cmpt progress-value={percentage}></c-p2c-progress-cmpt>
        </div>
    </lightning-card>
</template>
