<template>
    <lightning-card title="getObjectInfo Adapter">
        <div class="slds-var-m-around_medium">
            <template if:true={objectInfo}>
                <div>defaulRecordTypeId - {objectInfo.defaultRecordTypeId}</div>
                <div>Object Api Name - {objectInfo.apiName}</div>
            </template>
        </div>
    </lightning-card>
    <lightning-card title="getObjectInfos Adapter">
        <div class="slds-var-m-around_medium">
            <template if:true={objectInfos}>
                <template for:each={objectInfos.results} for:item="obj">
                    <div key={obj}>
                        <p>Object Api Name - {obj.result.apiName}</p>
                        <p>defaulRecordTypeId - {obj.result.defaulRecordTypeId}</p>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
